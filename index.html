<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nft_card">

    <header class="nft_img">
      <img class="nft_mainImg" src="images/image-equilibrium.jpg" alt="equilibrium">
      <!-- <div>
        <img src="images/icon-view.svg" alt="View Icon">
      </div> -->
    </header>

    <main class="nft_content">
      <article class="nft_description">
        <p class="nft_title">Equilibrium #3429</h3>
        <p class="nft_desc">Our Equilibrium collection promotes balance and calm.</p>
      </article>

      <section class="nft_icon">
        <div class="nft_eth">
          <img class="eth_img" src="images/icon-ethereum.svg" alt="Trulli">
          <span>0.041 ETH</span>
        </div>

        <div class="nft_clock">
          <img class="clock_img" src="images/icon-clock.svg" alt="Trulli">
          <span>3 days left</span>
        </div>
      </section>
    </main>

    <footer class="nft_avatar">
      <img class="avatar_img" src="images/image-avatar.png" alt="avatar" />
      Creation of <span>Jules Wyvern</span>
    </footer>

  </div>
</body>

</html>
